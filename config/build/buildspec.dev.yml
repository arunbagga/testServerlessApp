version: 0.2

phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 16.x
    commands:
      - echo Installing serverless CLI
      - npm i -g serverless@2
      - echo Istalling node modules
      - npm install
  build:
    on-failure: ABORT
    commands:
      - echo Running Tests
      - npm test
      - echo Packaging the service
      - serverless package --package my-artifact --stage development

artifacts:
  files:
    - my-artifact/*
  name: myProjectsArtifact
cache:
  paths:
    - '/node_modules/**/*'
